      body {

      html { scroll-behavior: smooth; }

      @media print {
        body * {
          visibility: hidden;
        }
        #invoice-print-area, #invoice-print-area * {
          visibility: visible;
        }
        #invoice-print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
        }
        @page {
          size: A4;
          margin: 0;
        }
        /* Hide scrollbars when printing */
        ::-webkit-scrollbar { display: none; }
      }
