<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ctrl Z | Optimal Condition</title>
    <meta name="description" content="We restore your devices to their optimal condition." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0C2444',
                blue: '#0071E3',
                gray: '#F5F5F7',
              }
            },
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
              logo: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #F5F5F7;
        color: #0C2444; 
        overflow-x: hidden;
      }
      html { scroll-behavior: smooth; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #a5bde1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #0071E3; }

      @media print {
        body * {
          visibility: hidden;
        }
        #invoice-print-area, #invoice-print-area * {
          visibility: visible;
        }
        #invoice-print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
        }
        @page {
          size: A4;
          margin: 0;
        }
        ::-webkit-scrollbar { display: none; }
      }
    </style>
